<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatButton = document.getElementById('chatButton');
    const chatWindow = document.getElementById('chatWindow');
    const chatClose = document.getElementById('chatClose');
    const chatInput = document.getElementById('chatInput');
    const chatSend = document.getElementById('chatSend');
    const chatMessages = document.getElementById('chatMessages');
    const chatTyping = document.getElementById('chatTyping');
    const chatBadge = document.getElementById('chatBadge');

    let isOpen = false;
    let messageCount = 0;

    // Toggle chat window
    function toggleChat() {
        isOpen = !isOpen;
        if (isOpen) {
            chatWindow.classList.add('open');
            chatInput.focus();
            chatBadge.style.display = 'none';
        } else {
            chatWindow.classList.remove('open');
        }
    }

    // Add message to chat
    function addMessage(text, isUser = false, showTime = true) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        
        const time = showTime ? new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
        
        messageDiv.innerHTML = `
            <div class="message-avatar">
                <i class="fas fa-${isUser ? 'user' : 'robot'}"></i>
            </div>
            <div class="message-content">
                <div class="message-text">${text}</div>
                ${time ? `<div class="message-time">${time}</div>` : ''}
            </div>
        `;
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        if (!isOpen && !isUser) {
            messageCount++;
            chatBadge.textContent = messageCount;
            chatBadge.style.display = 'flex';
        }
    }

    // Show typing indicator
    function showTyping() {
        chatTyping.style.display = 'flex';
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Hide typing indicator
    function hideTyping() {
        chatTyping.style.display = 'none';
    }

    // Send message
    async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;

        // Add user message
        addMessage(message, true);
        chatInput.value = '';
        chatSend.disabled = true;

        // Show typing indicator
        showTyping();

        try {
            // Send to AI
            const response = await fetch('/chat_support/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || getCookie('csrftoken')
                },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();
            
            // Hide typing indicator
            hideTyping();

            if (response.ok) {
                // Add AI response
                setTimeout(() => {
                    addMessage(data.response);
                }, 500);
            } else {
                addMessage('Sorry, I encountered an error. Please try again or contact support.', false);
            }
        } catch (error) {
            hideTyping();
            addMessage('Sorry, I\'m having trouble connecting. Please check your internet connection and try again.', false);
        } finally {
            chatSend.disabled = false;
        }
    }

    // Get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Event listeners
    chatButton.addEventListener('click', toggleChat);
    chatClose.addEventListener('click', toggleChat);
    
    chatSend.addEventListener('click', sendMessage);
    
    chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Auto-resize input
    chatInput.addEventListener('input', function() {
        chatSend.disabled = !this.value.trim();
    });

    // Close chat when clicking outside
    document.addEventListener('click', function(e) {
        if (isOpen && !chatWindow.contains(e.target) && !chatButton.contains(e.target)) {
            toggleChat();
        }
    });

    // Initialize
    chatSend.disabled = true;
});
</script>
